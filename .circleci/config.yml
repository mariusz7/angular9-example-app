version: 2.1
orbs:
  node: circleci/node@1.1.6
  browser-tools: circleci/browser-tools@1.0.1
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - browser-tools/install-chrome
            - run: npm install
            - run: npm run lint
            - run: npm run test
            - run: npm run build:prod

workflows:
    build-and-test:
      jobs:
        - build-and-test
