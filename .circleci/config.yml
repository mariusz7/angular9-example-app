version: 2.1


orbs:
  node: circleci/node@1.1.6
  browser-tools: circleci/browser-tools@1.0.1
  aws-ecr: circleci/aws-ecr@6.11.0
  aws-ecs: circleci/aws-ecs@1.2.0


jobs:

  build:
    docker:
      # TODO specific version instead of latest
      - image: circleci/node:14.7.0
    # Switch from default medium machine (vCPUs: 2, RAM: 4GB) to large machine (vCPUs: 4, RAM: 8GB)
    #resource_class: large
    steps:
      - run: free -h --si
      #- run: cat /proc/meminfo
      - run: cat /proc/cpuinfo
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm run build:prod
            #- run: node ./node_modules/@angular/cli/bin/ng version
            - persist_to_workspace:
                root: .
                paths:
                  - dist

  run-test:
    executor:
      name: node/default
    steps:
      - run: free -h --si
      #- run: cat /proc/meminfo
      - run: cat /proc/cpuinfo
      - checkout
      - node/with-cache:
          steps:
            - browser-tools/install-chrome
            - run: npm install
            - run: npm run test
            #- run: node ./node_modules/@angular/cli/bin/ng version

  run-lint:
    executor:
      name: node/default
    steps:
      - run: free -h --si
      #- run: cat /proc/meminfo
      - run: cat /proc/cpuinfo
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm run lint

  run-sonarqube:
    executor:
      name: node/default
    steps:
      - run: free -h --si
      #- run: cat /proc/meminfo
      - run: cat /proc/cpuinfo
      - checkout
      - node/with-cache:
          steps:
            - run: echo "Running Sonarqube..."
            - run: sleep 30 # Fake SQ run. For demo hope it is enough.


  build-and-test-just-check:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - browser-tools/install-chrome
            - run: npm install
            - run: npm run lint
            - run: npm run test
            - run: npm run build:prod


workflows:

    "Cobiro build check only":
      jobs:
        - build-and-test-just-check:
            name: "Build app. and run tests for side branches"
            filters:
              branches:
                ignore: master


    "Cobiro regular pipeline":
      jobs:
        - build:
            filters:
              branches:
                only: master

        - run-test:
            filters:
              branches:
                only: master

        - run-lint:
            filters:
              branches:
                only: master

        - run-sonarqube:
            filters:
              branches:
                only: master



        - aws-ecr/build-and-push-image:
            name: "Dockerize app. and push to repository"
            account-url: AWS_ECR_ACCOUNT_URL
            aws-access-key-id: AWS_ACCESS_KEY_ID
            aws-secret-access-key: AWS_SECRET_ACCESS_KEY
            create-repo: true
            attach-workspace: true
            dockerfile: Dockerfile
            no-output-timeout: 5m
            path: .
            region: AWS_REGION
            repo: angular9-example-app
            skip-when-tags-exist: false
            tag: "latest,${CIRCLE_SHA1}"
            requires:
              - build
              - run-test
              - run-lint
              - run-sonarqube
            filters:
              branches:
                only: master

        - aws-ecs/deploy-service-update:
            name: "Deploy to DEV"
            requires:
              - "Dockerize app. and push to repository"
            family: 'cobiro-dev-task-definition'
            cluster-name: 'cobiro-dev-cluster'
            service-name: 'cobiro-dev-service'
            container-image-name-updates: "container=cobiro-dev-container,tag=${CIRCLE_SHA1}"
            filters:
              branches:
                only: master

        - deploy-to-qa-approval:
            name: "Approval before deployment to QA"
            type: approval
            requires:
              - "Deploy to DEV"
            filters:
              branches:
                only: master

        - aws-ecs/deploy-service-update:
            name: "Deploy to QA"
            requires:
              - "Approval before deployment to QA"
            family: 'cobiro-qa-task-definition'
            cluster-name: 'cobiro-qa-cluster'
            service-name: 'cobiro-qa-service'
            container-image-name-updates: "container=cobiro-qa-container,tag=${CIRCLE_SHA1}"
            filters:
              branches:
                only: master

        - deploy-to-prod-approval:
            name: "Approval before deployment to PROD"
            type: approval
            requires:
              - "Deploy to QA"
            filters:
              branches:
                only: master

        - aws-ecs/deploy-service-update:
            name: "Deploy to PROD"
            requires:
              - "Approval before deployment to PROD"
            family: 'cobiro-prod-task-definition'
            cluster-name: 'cobiro-prod-cluster'
            service-name: 'cobiro-prod-service'
            container-image-name-updates: "container=cobiro-prod-container,tag=${CIRCLE_SHA1}"
            filters:
              branches:
                only: master
