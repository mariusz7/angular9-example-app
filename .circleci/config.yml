version: 2.1


orbs:
  node: circleci/node@1.1.6
  browser-tools: circleci/browser-tools@1.0.1
  aws-ecr: circleci/aws-ecr@6.11.0
  aws-ecs: circleci/aws-ecs@1.2.0


jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            #- browser-tools/install-chrome
            - run: npm install
            #- run: npm run lint
            #- run: npm run test
            - run: npm run build:prod
            - persist_to_workspace:
                root: .
                paths:
                  - dist
            - setup_remote_docker

  build-and-test-just-check:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - browser-tools/install-chrome
            - run: npm install
            - run: npm run lint
            - run: npm run test
            - run: npm run build:prod


workflows:

    "Cobiro build check only":
      jobs:
        - build-and-test-just-check:
            name: "Build app. and run tests for side branches"
            filters:
              branches:
                ignore: master

